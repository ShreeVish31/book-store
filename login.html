                <div class="step step-1 active">

                   <input placeholder="1234567890" type="number" id="phone" name="phone" required/>
                  </div>
               </div>  
               <div class="step step-3">

                    <label for="address">Address<h>*</h></label>

                   </div>
                   <div class="form-group">

                    <input placeholder="City" type="text" id="city" name="city" required/>
                   </div>
                   <div class="form-group">
                    <label for="pincode">Pincode<h>*</h></label> 
                    <input placeholder="Pincode" type="tel" id="pincode" name="pincode" required/>
